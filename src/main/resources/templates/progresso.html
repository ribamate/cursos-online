  <div class="container mt-5">
    <h1 class="text-center mb-4">Seu Progresso</h1>

      <!-- Os dados do progresso serão inseridos aqui via JavaScript -->

  <script>
    // Função para carregar os dados do progresso do aluno
    async function carregarProgresso() {
      try {
        const response = await fetch("http://localhost:8080/api/progresso"); // ajuste se a URL da sua API for diferente
        const cursos = await response.json();

        const container = document.getElementById("progresso-container");
        container.innerHTML = ""; // limpa conteúdo anterior (se houver)

        if (cursos.length === 0) {
          container.innerHTML = "<p>Nenhum progresso encontrado.</p>";
          return;
        }

        cursos.forEach(curso => {
          const cursoHTML = `
            <h5>Curso: ${curso.nome}</h5>
            <div class="progress mb-3">
              <div class="progress-bar bg-success" style="width: ${curso.porcentagem}%">
                ${curso.porcentagem}%
              </div>
            </div>
          `;
          container.innerHTML += cursoHTML;
        });
      } catch (error) {
        console.error("Erro ao carregar o progresso:", error);
        document.getElementById("progresso-container").innerHTML = "<p>Erro ao carregar o progresso.</p>";
      }
    }

    // Chama a função ao carregar a página
    document.addEventListener("DOMContentLoaded", carregarProgresso);
  </script>
